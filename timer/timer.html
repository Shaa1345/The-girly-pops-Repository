<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href = "timer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "timer-title">Study Timer</div>
        <div class ="cat-timer">
            <img src="/animated gifs/cat peek.gif" class="cat">
            <div class = "timer">
                <div id = "timer-display">00:00</div>
                <div class = "arrows">
                    <img src = "/timer_images/up_arrow.png"  class = "arrow" id = "up">
                    <img src = "/timer_images/down_arrow.png" class = "arrow" id = "down">
                </div>
            </div>   
        </div>
            
        <div class = "toggle-buttons">
            <div class = "buttonbox">

                <img src = "/timer_images/play_button.png" id = "start" class = "buttons">
                <img src="/timer_images/restart.png" id = "reset" class = "buttons">
            </div>
                <img src = "/timer_images/pause.png" id = "pause" class = "buttons">
        </div>  
        <div id = "task-title">Tasks</div>

        <input type="text" id="input" placeholder="Enter new task">

        <div class = "homebtnbox"></div>
        <a href="/home.html" ><img src = "/timer_images/home_unhovered_logo.png" alt = "home logo" class = "homebtn" onmouseover="this.src='/timer_images/home_hovered_logo.png'" onmouseout = "this.src='/timer_images/home_unhovered_logo.png'"></a>
        <script src="timer.js"></script>
        
    </body>
</html>
